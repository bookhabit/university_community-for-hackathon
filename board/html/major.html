<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/board_detail.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="BoardDetailWrapper">
      <div class="BoardDetailHeader">
        <input type="text" class="search" />
        <span class="material-symbols-outlined"> search </span>
        <h1>학과 게시판</h1>
      </div>
      <article class="BoardDetail">
        <ul>
          <li id="post1" onclick="goShowPost()">게시글 1</li>
          <li id="post2" onclick="goShowPost()">게시글 2</li>
          <li id="post3" onclick="goShowPost()">게시글 3</li>
          <li>게시글 4</li>
          <li>게시글 5</li>
        </ul>
      </article>
      <div class="BoardFooter">
        <button onclick="goWritePost()">글쓰기</button>
        <button>좋아요 누른 글</button>
        <button>내가 쓴 글</button>
        <button>저장 해놓은 글</button>
      </div>
      <div class="BoardPaging">
        <div>◀</div>
        <div><b>1</b></div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>▶</div>
      </div>
    </div>

    <script>
      // 페이지 이동
      function goShowPost() {
        location.href = "ShowPost.html";
      }
      function goWritePost() {
        location.href = "WritePost.html";
      }
      // localStorage에 저장되어있는 게시글 배열가져와서 게시글 목록 렌더링
      // getItem localStoarge에 저장한 데이터를 가져오기
      const PostListString = window.localStorage.getItem("postList");

      // 가져온 JSON 문자열을 객체로 변환
      const PostList = JSON.parse(PostListString);
      // console.log(PostList);

      // 제목, 본문, 댓글에  객체형식으로 innerText로 넣어보기
      const post1 = document.querySelector("#post1");
      const post2 = document.querySelector("#post2");
      const post3 = document.querySelector("#post3");

      post1.innerHTML = PostList[0].title;
      post2.innerHTML = PostList[1].title;
      post3.innerHTML = PostList[2].title;

      // pagination
    </script>
  </body>
</html>
